<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Dynamic Animation Generator</title>
	<link rel="stylesheet" href="style.css">
	<script src="TemplateData/UnityProgress.js"></script>
	<script src="Build/UnityLoader.js"></script>
</head>
<body>
<header>
	<h1>Animation Configurator</h1>
</header>
<main>
	<div id="configureAnimation">
		<div id="sequences"></div>
		<button id="addSequenceButton" onclick='AddSequence()'>Add New Sequence</button>

		<button id="play" onclick='Play()'>Play Animations</button>
	</div>

	<div class="webgl-content">
		<div id="displayJsonOutput"> </div>
		<div id="unityContainer"></div>
	</div>
</main>
</body>
